<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习2：词法分析2</title>
  </head>
  <body>
    <script>
      const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;
      const dictionary = [
        "Number",
        "Whitespace",
        "LineTerminator",
        "*",
        "/",
        "+",
        "-",
      ];

      // 返回 generator 以供 for of 遍历
      function* tokenizer(source) {
        let result = null;
        let lastIndex = 0;
        // 参考 MDN 的 demo 写了 while 循环执行条件
        // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/RegExp/exec
        while ((result = regexp.exec(source)) !== null) {
          // 未识别的字符串
          if (regexp.lastIndex - lastIndex > result[0].length) {
            break;
          }

          lastIndex = regexp.lastIndex;
          const token = {
            type: null,
            value: null,
          };
          for (let i = 1; i <= dictionary.length; i++) {
            // result[0] 是整体匹配，result[1] 开始是各个分支的匹配结果
            if (result[i]) {
              token.type = dictionary[i - 1];
              // console.log(dictionary[i - 1]);
            }
          }
          token.value = result[0];
          console.log(token);
          // while 循环每一次执行都返回一次结果
          yield token;
        }
      }

      for (const token of tokenizer("1 + 2 - 9")) {
        console.log(token);
      }
    </script>
  </body>
</html>
