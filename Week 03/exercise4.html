<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习4：语法分析2</title>
  </head>
  <body>
    <script>
      const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;
      const dictionary = [
        "Number",
        "Whitespace",
        "LineTerminator",
        "+",
        "-",
        "*",
        "/",
      ];

      // 返回 generator 以供 for of 遍历
      function* tokenizer(source) {
        let result = null;
        let lastIndex = 0;
        // 参考 MDN 的 demo 写了 while 循环执行条件
        // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/RegExp/exec
        while ((result = regexp.exec(source)) !== null) {
          // 未识别的字符串
          if (regexp.lastIndex - lastIndex > result[0].length) {
            break;
          }

          lastIndex = regexp.lastIndex;
          const token = {
            type: null,
            value: null,
          };
          for (let i = 1; i <= dictionary.length; i++) {
            // result[0] 是整体匹配，result[1] 开始是各个分支的匹配结果
            if (result[i]) {
              token.type = dictionary[i - 1];
              // console.log(dictionary[i - 1]);
            }
          }
          token.value = result[0];
          // console.log(token);
          // while 循环每一次执行都返回一次结果
          yield token;
        }
        yield {
          type: "EOF",
        };
      }

      const source = [];
      for (const token of tokenizer("10 * 24 / 2 + 1 / 2")) {
        if (token.type !== "Whitespace" && token.type !== "LineTerminator") {
          source.push(token);
        }
        // console.log(token);
      }

      // 先编写最靠近终结符的：MultiplicativeExpression
      function MultiplicativeExpression(source) {
        console.log(source);
        let node = null;
        /**
         * 三种 token 情况
         * 1 Number
         * 2 MultiplicativeExpression *
         * 3 MultiplicativeExpression /
         * 其余情况
         * 1 异常字符
         * 2 EOF
         */
        switch (source[0].type) {
          case "Number":
            node = {
              type: "MultiplicativeExpression",
              children: [source[0]],
            };
            source[0] = node;
            return MultiplicativeExpression(source);
          case "MultiplicativeExpression":
            // 最后情况
            if (!source[1]) {
              return source[0];
            }

            const operator = source[1].type;
            if (operator !== "*" && operator !== "/") {
              // 未识别情况
              return source[0];
            }

            node = {
              type: "MultiplicativeExpression",
              operator,
              children: [],
            };
            // 把前 3 项合成一个新的 MultiplicativeExpression
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
          default:
            return source[0];
        }
      }

      // 
      /**
        * AdditiveExpression
        *
        */
      function AdditiveExpression(source) {
        console.log(source);
       
        let node = null;
        /**
         * 三种 token 情况
         * 1 Number
         * 2 MultiplicativeExpression *
         * 3 MultiplicativeExpression /
         * 其余情况
         * 1 异常字符
         * 2 EOF
         */
        switch (source[0].type) {
          case "MultiplicativeExpression":
            node = {
              type: "AdditiveExpression",
              children: [source[0]],
            };
            source[0] = node;
            return AdditiveExpression(source);
          case "AdditiveExpression":
            // 最后情况
            if (!source[1]) {
              return source[0];
            }

            const operator = source[1].type;
            if (operator !== "+" && operator !== "-") {
              // 未识别情况
              return source[0];
            }

            node = {
              type: "AdditiveExpression",
              operator,
              children: [],
            };
            // 把前 3 项合成一个新的 MultiplicativeExpression
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
          default:
            // 未处理的先预处理成 MultiplicativeExpression
            MultiplicativeExpression(source);
            return AdditiveExpression(source);
        }
        // 异常情况，返回
        return AdditiveExpression(source)
      }

      // 解析完整表达式
      function Expression(source) {
        if (source[0].type === "AdditiveExpression" && source[1] && source[1].type === "EOF") {
          // 直到最后只剩下 AdditiveExpression 和 EOF 两项
          const node = {
            type: "Expression",
            children: [source.shift(), source.shift()]
          }
          // 替换为新构造的 Expression node 
          source.unshift(node);
          return node;
        }
        // 尝试递归解析为 AdditiveExpression
        AdditiveExpression(source);
        return Expression(source);
      }

      console.log(Expression(source));
    </script>
  </body>
</html>
