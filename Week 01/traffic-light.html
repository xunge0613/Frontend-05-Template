<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>红绿灯</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #traffic-light {
        width: 60px;
        background: black;
      }
      #traffic-light div {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 5px;
        filter: grayscale(0.6);
      }
      #traffic-light .active {
        filter: grayscale(0);
      }
      #red {
        background: red;
      }
      #yellow {
        background: yellow;
      }
      #green {
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="traffic-light">
      <div id="red"></div>
      <div id="yellow"></div>
      <div id="green"></div>
    </div>
    <script>
      /**
       * 代码 1 未看视频前写的 async 版本
       * 代码 2 看视频后写的 callback 版本
       * 代码 3 看视频后写的 Promise 版本
       * 代码 4 看视频后写的 async 版本
       */
      const nextMap = {
        red: "green",
        yellow: "red",
        green: "yellow",
      };
      async function lightOnAsync(id) {
        console.log(id);
        let wait = 1000;
        switch (id) {
          case "red":
            wait = 1000;
            break;
          case "yellow":
            wait = 2000;
            break;
          case "green":
            wait = 3000;
            break;
          default:
            break;
        }
        return new Promise((resolve) => {
          document.getElementById(id).classList = ["active"];
          setTimeout(async () => {
            ["red", "green", "yellow"].forEach((item) => {
              lightOff(item);
            });

            // 循环亮起下一个灯
            await lightOnAsync(nextMap[id]);
            resolve(true);
          }, wait);
        });
      }

      // 关灯
      function lightOff(id) {
        document.getElementById(id).classList = [];
      }

      // 初始化灯
      async function goAsync() {
        await lightOnAsync("green");
      }

      // goAsync();

      // 代码2 使用 回调函数 同步亮灯
      function lightOn(id) {
        ["red", "green", "yellow"].forEach((item) => {
          lightOff(item);
        });
        document.getElementById(id).classList = ["active"];
      }

      function goCallback() {
        lightOn("green");
        setTimeout(() => {
          lightOn("yellow");
          setTimeout(() => {
            lightOn("red");
            setTimeout(() => {
              goCallback();
            }, 1000);
          }, 2000);
        }, 3000);
      }

      // goCallback();

      /**
       * 代码3 使用 Promise
       */

      function sleep(time) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, time);
        });
      }

      function goPromise() {
        lightOn("green");
        sleep(3000)
          .then(() => {
            lightOn("yellow");
            return sleep(2000);
          })
          .then(() => {
            lightOn("red");
            return sleep(1000);
          })
          .then(() => {
            goPromise();
          });
      }

      // goPromise();

      // 代码4 基于代码3 的 async 改造
      async function goAsyncV2() {
        while (true) {
          lightOn("green");
          await sleep(3000);
          lightOn("yellow");
          await sleep(2000);
          lightOn("red");
          await sleep(1000);
        }
      }
      goAsyncV2();
    </script>
  </body>
</html>
