<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. proxy 的基本用法</title>
  </head>
  <body>
    <script>
      const object = {
        a: 0,
        b: 1,
      };
      const po = new Proxy(object, {
        set(obj, prop, val) {
          console.log(obj, prop, val);
        },
      });

      // test
      po.a = 2;
    </script>
  </body>
</html>
