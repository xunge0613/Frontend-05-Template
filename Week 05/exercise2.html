<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. proxy 响应式</title>
  </head>
  <body>
    <script>
      let object = {
        a: 0,
        b: 1,
      };

      let po = reactive(object);

      function reactive(object) {
        return new Proxy(object, {
          // set
          set(obj, prop, val) {
            obj[prop] = val;
            console.log(obj, prop, val);
            return obj[prop];
          },
          get(obj, prop) {
            console.log(obj, prop);
            return obj[prop];
          },
        });
      }

      // test
      po.x = 6;
      console.log(object);
    </script>
  </body>
</html>
